<!DOCTYPE html>
<html>
<head>
    <title>Myntra Size Chart</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Myntra Size Chart</h2>
    <table>
        <thead>
            <tr>
                <th>Part</th>
                <th>XS</th>
                <th>S</th>
                <th>M</th>
				<th>L</th>
				<th>XL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Waist</td>
                <td>25</td>
                <td>28</td>
                <td>30</td>
				<td>31</td>
				<td>32</td>
            </tr>
            <tr>
                 <td>Chest</td>
                <td>25</td>
                <td>28</td>
                <td>30</td>
				<td>31</td>
				<td>32</td>
            </tr>
            <tr>
                <td>Sleeve</td>
                <td>25</td>
                <td>28</td>
                <td>30</td>
				<td>31</td>
				<td>32</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
